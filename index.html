<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkmalinventare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* 3D-Viewer Styles */
        #model-viewer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 15px 0;
            position: relative;
            background: #f0f0f0;
        }
        
        #model-viewer canvas {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }
        
        .model-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            padding: 5px;
        }
        
        .model-controls button {
            margin: 2px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .model-controls button:hover {
            background: #f0f0f0;
        }
        
        .model-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .view-toggle {
            margin: 10px 0;
        }
        
        .view-toggle button {
            margin-right: 10px;
            padding: 8px 16px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .view-toggle button.active {
            background: #007cba;
            color: white;
        }
        
        #images-container {
            margin: 15px 0;
        }
        
        #images-container img {
            max-width: 100%;
            height: auto;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Denkmalinventare</h1>
        
        <!-- Inventar-Auswahl -->
        <div class="inventory-selector">
            <label for="inventory-select">Inventar ausw√§hlen:</label>
            <select id="inventory-select">
                <option value="">Inventar w√§hlen...</option>
            </select>
        </div>
        
        <!-- Multi-Inventar Toggle -->
        <div class="view-options">
            <label>
                <input type="checkbox" id="show-all-inventories"> 
                Alle Inventare gleichzeitig anzeigen
            </label>
        </div>
        
        <input type="text" id="search" placeholder="Objekt suchen...">
    </header>
    
    <main>
        <div id="map"></div>
        <div id="sidebar">
            <div id="active-inventories"></div>
            <div id="object-list"></div>
        </div>
        <div id="detail-view" class="hidden">
            <button id="close-detail">√ó</button>
            <div id="detail-content">
                <!-- Hier wird der Detail-Inhalt eingef√ºgt -->
                
                <!-- View Toggle Buttons -->
                <div class="view-toggle">
                    <button id="show-images" class="active">Bilder</button>
                    <button id="show-3d">3D-Modell</button>
                </div>
                
                <!-- Bilder Container -->
                <div id="images-container">
                    <!-- Hier werden die Bilder angezeigt -->
                </div>
                
                <!-- 3D-Modell Container -->
                <div id="model-viewer" style="display: none;">
                    <div class="loading-indicator" id="loading-indicator">
                        <p>3D-Modell wird geladen...</p>
                    </div>
                    <div class="model-controls">
                        <button id="reset-view" title="Ansicht zur√ºcksetzen">üîÑ</button>
                        <button id="wireframe-toggle" title="Wireframe an/aus">üìê</button>
                        <button id="fullscreen-toggle" title="Vollbild">‚õ∂</button>
                    </div>
                    <div class="model-info" id="model-info">
                        Maus: Drehen | Scrollrad: Zoomen | Rechtsklick: Verschieben
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Three.js f√ºr 3D-Modelle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
    <script src="js/three-viewer.js"></script>
    
    <script>
        // View Toggle Funktionalit√§t
        document.addEventListener('DOMContentLoaded', function() {
            const showImagesBtn = document.getElementById('show-images');
            const show3DBtn = document.getElementById('show-3d');
            const imagesContainer = document.getElementById('images-container');
            const modelViewer = document.getElementById('model-viewer');
            
            showImagesBtn.addEventListener('click', function() {
                showImagesBtn.classList.add('active');
                show3DBtn.classList.remove('active');
                imagesContainer.style.display = 'block';
                modelViewer.style.display = 'none';
            });
            
            show3DBtn.addEventListener('click', function() {
                show3DBtn.classList.add('active');
                showImagesBtn.classList.remove('active');
                imagesContainer.style.display = 'none';
                modelViewer.style.display = 'block';
                
                // 3D-Modell laden, wenn noch nicht geladen
                if (window.ThreeViewer) {
                    window.ThreeViewer.initializeViewer();
                }
            });
        });
    </script>
</body>
</html>
